<!doctype html>

<html lang="tr">

	<head>
		<title>Mavi</title>
		<link rel="short icon" href="images/amblem.png"/>
		<meta charset="utf-8">
		<meta name="Description" content="Eğitim Koçluğu ve Eğitim Planlama Merkezi">
		<meta name="Keywords" content="Eğitim Koçluğu, AHOB, VIP Talkers, Matematik Dünyası">
		<link rel="stylesheet" href="style/style1.css" type="text/css">
	</head>

	<body>

		<form name="userInfo" id="userInfo" method="get" action="">
			
			Username : <input type="text" name="username" id="username" required autofocus><br>
			<br>
			Password : <input type="password" name="password" id="password" required><br>
			<br>
			Phone : <input type="tel" name="tel" id="tel" required pattern="[0-9]{3}-[0-9]{7}" placeholder="542-4567890"><br>
			<br>
			E-mail : <input type="email" name="email" id="email" required placeholder="asdf@gmail.com"><br>
			<br>
			URL : <input type="url" name="url" id="url" required placeholder="http://asdf.com"><br>
			<br>
			<input type="submit" name="submit" id="submit" value="Submit">

		</form>

	</body>

</html>
